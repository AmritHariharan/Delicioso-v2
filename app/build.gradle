apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '23.0.2'

    defaultConfig {
        applicationId "com.spacewheel.deliciosov20"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.android.support:cardview-v7:22.2.1'
    compile 'com.android.support:recyclerview-v7:22.2.1'
    compile 'com.getbase:floatingactionbutton:1.10.0'
    //compile 'net.steamcrafted:materialiconlib:1.0.3'
    //compile 'jp.wasabeef:recyclerview-animators:1.2.2'
    compile 'net.bozho.easycamera:easycamera:0.0.1:aar@aar' // Easy camera implementation
    //compile 'com.github.boxme:squarecamera:1.1.0' // Square camera, yt vid shows it working well (copy code)
    compile 'com.github.paolorotolo:appintro:3.2.0' // App intro
}
